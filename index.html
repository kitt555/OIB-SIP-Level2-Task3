<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App by ankit</title>
    <link rel="stylesheet" href="/todo css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <h3>Hey! welcome to your To-do list web application</h3>
        <br>
        <input type="text" placeholder="Add a new task here">
        <button class="add-btn">Press enter</button>
      </div>
    </div>
    <div class="main-input">
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All tasks</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear all</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <footer><p class="foot">Made by ankit</p></footer>

    <script src="/todo js/script.js"></script>

  </body>
</html>
